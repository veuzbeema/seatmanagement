<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Management - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-hover: #106ebe;
            --light-bg: #f3f2f1;
            --card-bg: #ffffff;
            --text-primary: #242424;
            --text-secondary: #605e5c;
            --border-color: #edebe9;
            --success-color: #107c10;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }
        
        .login-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0, 0, 0, 0.132), 0 0.3px 0.9px 0 rgba(0, 0, 0, 0.108);
            max-width: 420px;
            width: 100%;
            padding: 40px;
            position: relative;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        
        .logo i {
            color: white;
            font-size: 28px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            height: 40px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
            outline: none;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 16px;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider span {
            padding: 0 12px;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .otp-container {
            display: none;
            margin-top: 20px;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
        }
        
        .otp-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }
        
        .resend-otp {
            text-align: center;
            font-size: 14px;
            color: var(--primary-color);
            cursor: pointer;
            margin-top: 12px;
        }
        
        .resend-otp:hover {
            text-decoration: underline;
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            font-size: 12px;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            background-color: var(--success-color);
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateX(200%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="">
              <img style="    width: 70%;" src="https://www.eventxpro.com/images/logos/logo.png">
            </div>
          
        </div>
        
        <!-- Username/Password Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login">Sign in</button>
        </form>
        
        <!-- OTP Verification Form -->
        <div id="otpContainer" class="otp-container">
            <p class="login-subtitle">We've sent a verification code to your email</p>
            
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" oninput="handleOTPInput(this, 0)">
                <input type="text" class="otp-input" maxlength="1" oninput="handleOTPInput(this, 1)">
                <input type="text" class="otp-input" maxlength="1" oninput="handleOTPInput(this, 2)">
                <input type="text" class="otp-input" maxlength="1" oninput="handleOTPInput(this, 3)">
                <input type="text" class="otp-input" maxlength="1" oninput="handleOTPInput(this, 4)">
                <input type="text" class="otp-input" maxlength="1" oninput="handleOTPInput(this, 5)">
            </div>
            
            <button id="verifyOtpBtn" class="btn-login">Verify code</button>
            <div class="resend-otp" onclick="resendOTP()">Resend code</div>
        </div>
        
        
        <div class="footer-links">
        
        </div>
    </div>
    
    <div id="notification" class="notification">OTP verified successfully! Redirecting...</div>
    
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const otpContainer = document.getElementById('otpContainer');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const notification = document.getElementById('notification');
        const otpInputs = document.querySelectorAll('.otp-input');
        
        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if(username.trim() === '' || password.trim() === '') {
                showNotification('Please enter both username and password', 'error');
                return;
            }
            
            // Simulate login process
            simulateLogin(username, password);
        });

        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('csrftoken=')) {
                        cookieValue = cookie.substring('csrftoken='.length, cookie.length);
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Simulate login process
              function simulateLogin(username, password) {
                  fetch('/login/verify/', { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCSRFToken()
                        },
                        body: JSON.stringify({
                            email: username,
                            password: password
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            localStorage.setItem('user', JSON.stringify(data.user));

                            // âœ… if OTP is required, show OTP container
                            if (data.otp_required) {
                                document.getElementById('loginForm').style.display = 'none';
                                document.getElementById('otpContainer').style.display = 'block';
                            } else {
                                window.location.href = '/dashboard/'; 
                            }
                        } else {
                            showNotification(data.error, 'error');
                        }
                    })
                    .catch(err => {
                        showNotification('Login failed. Try again.', 'error');
                        console.error(err);
                    });
                }

            // Handle OTP input navigation
            function handleOTPInput(input, index) {
                if(input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            }
            
        // Handle OTP verification
        verifyOtpBtn.addEventListener('click', function() {
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            
            if(otp.length !== 6) {
                showNotification('Please enter a 6-digit code', 'error');
                return;
            }
            
            // Simulate OTP verification
            console.log('Verifying OTP:', otp);
            
            // Show success notification and redirect
            showNotification('OTP verified successfully! Redirecting...', 'success');
            
            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = '/dashboard/';
            }, 2000);
        });
        
        // Resend OTP
        function resendOTP() {
            showNotification('Verification code resent to your email');
            // In a real app, this would trigger a new OTP request
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification';
            
            if(type === 'error') {
                notification.style.backgroundColor = '#d13438';
            } else {
                notification.style.backgroundColor = 'var(--success-color)';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Allow pasting into OTP fields
        document.addEventListener('paste', function(e) {
            if(e.target.classList.contains('otp-input')) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                if(paste.length === 6) {
                    for(let i = 0; i < 6; i++) {
                        otpInputs[i].value = paste[i] || '';
                    }
                    otpInputs[5].focus();
                }
            }
        });


    </script>
</body>
</html>
